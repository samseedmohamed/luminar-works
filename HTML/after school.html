<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>After School Club Registration Form</h2>
    <label for="">Student Name</label><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last"><br>
    <br>
    <label for="a1">Student's Birth Date</label><br>
    <input type="date" id="a1"><br>
    <br>
    <label for="">Student's Grade</label><br>
    <select name="" id="">
        <option value="">Kindergarden</option>
        <option value="">lower Primary</option>
        <option value="">Upper primary</option>
        <option value="">High School</option>
        <option value="">Higher Secondary</option>
    </select><br>
    <br>
    <label for="">Which session will your student attend?</label><br>
    <br>
    <input type="radio" id="1" name="Which session will your student attend?"><label for="1">full time before school care only</label><br>
    <input type="radio" id="2" name="Which session will your student attend?"><label for="2">full time after school time only</label><br>
    <input type="radio" id="3" name="Which session will your student attend?"><label for="3">full time before and after school care</label><br>
    <input type="radio" id="4" name="Which session will your student attend?"><label for="4">drop in before and/or after school care</label><br>
    <br>
    <label for="">Please indicate any known allergies or special needs</label><br>
    <textarea name="" id="" cols="50" rows="5"></textarea><br>
    <br>
    <label for="">Parent/Guardian Name</label><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last"><br>
    <br>
    <label for="w1">Parent/gaurdian Number</label><br>
    <input type="text" id="w1" placeholder="##########"><br>
    <br>
    <label for="w2">Additional Phone NUmber</label><br>
    <input type="text" id="w2" placeholder="##########"><br>
    <br>
    <label for="w3">Email</label><br>
    <input type="text" id="w3"><br>
    <h2>Authoried Pick Up List</h2>
    <hr>
    <label for="">Name</label><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last"><br>
    <br>
    <label for="w4">Phone</label><br>
    <input type="text" id="w4" placeholder="##########"><br>
    <br>
    <label for="w5">Relation to Student</label><br>
    <input type="text" id="w5"><br>
    <hr>
    <input type="text" placeholder="Add more">
    <br>
    <button type="submit">SEND</button>




</body>
</html>
