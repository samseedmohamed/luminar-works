<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Athlete Registration Form</h2>
    <p>Thank you for signing up at our club.Please fill in your information and we will contact <br> you shortly to complete your Membership.</p><br>
    <br>
    <label for="">Athlete's Name</label><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last"><br>
    <br>
    <label for="">DOB</label><br>
    <input type="date"><br>
    <br>
    <label for="q1">Email</label><br>
    <input type="text" id="q1"><br>
    <br>
    <label for="q2">Phone</label><br>
    <input type="text" id="q2" placeholder="### ### ####"><br>
    <br>
    <label for="">Mailing Addess:</label><br>
    <input type="text" placeholder="Street Address"><br>
    <input type="text" placeholder="City">
    <input type="text" placeholder="Region"><br>
    <input type="text" placeholder="Postal / Zip Code">
    <select name="" id="">
        <option value="">Algeria</option>
        <option value="">Afganistan</option>
        <option value="">Albania</option>
        <option value="">Brazil</option>
        <option value="">Chile</option>
        <option value="">China</option>
        <option value="">Denmark</option>
        <option value="">Ethiopia</option>
        <option value="">France</option>
        <option value="">Greece</option>
        <option value="">Hungary</option>
        <option value="">India</option>
    </select><br>
    <br>
    <label for="">Gender</label><br>
    <br>
    <input type="radio" name="Gender" id="a1"><label for="a1">Male</label>
    <input type="radio" name="Gender" id="a2"><label for="a2">Female</label><br>
    <br>
    <label for="q3">Height:</label>
    <label for="q4">Wieght:</label><br>
    <input type="text" id="q3">
    <input type="text" id="q4"><br>
    <br>
    <label for="">Does the Athlete have a history of chronic illness?</label><br>
    <input type="radio" id="a3" name="Does"><label for="a3">Yes</label>
    <input type="radio" id="a4" name="Does"><label for="a4">No</label><br>
    <br>
    <label for="">Does the athlete have any allergies?</label><br>
    <input type="radio" id="a5" name="the"><label for="a5">Yes</label><br>
    <input type="radio" id="a6" name="the"><label for="a6">No</label><br>
    <br>
    <button type="submit">Register</button>




</body>
</html>
